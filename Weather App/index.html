<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div id="search">
        <input type="text" placeholder="Enter City ..." class="input-city" />
        <button class="searchBtn">
          <img src="assets/search.png" class="search-img" />
        </button>
      </div>
      <div class="error">
        <p>Invalid City</p>
      </div>

      <div id="weather">
        <img src="assets/clear.png" class="weather-img" />
        <h1 id="temp">22Â°C</h1>
        <h2 id="city">Bangalore</h2>

        <div id="details">
          <div class="col">
            <img src="assets/humidity.png" />
            <div id="humidity">
              <p id="humidity-value">50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="assets/wind.png" />
            <div id="wind">
              <p id="speed-value">20 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
